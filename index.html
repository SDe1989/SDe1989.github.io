<!DOCTYPE html>
<html>
<body>

<script>
function navigate() {
    if((/Mobi|Android/i.test(navigator.userAgent))){
        window.location.href = 'https://play.google.com/store/apps/details?id=com.amway.americas.NA.businesscenter&hl=es_MX';
    }
    if(/Mobi|iPad|iPhone|iPod/i.test(navigator.userAgent)){
        window.location.href = 'https://www.google.com ';
    }
}

navigate();
</script> 

</body>
</html>
